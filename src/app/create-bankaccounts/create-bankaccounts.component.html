<h1 *ngIf="!id">Create Bank Account </h1>
<h1 *ngIf="id">Edit Bank Account </h1>

<form [formGroup]="bankform">
    <br>
    <label for="">Account Name:</label>
    <input type="text" formControlName="account_name">
    <br>
    <label for="">Available Balance:</label>
    <input type="text" formControlName="available_balance">
    <br>
    <label for="">Account Number:</label>
    <input type="text" formControlName="account_number">
    <br>
    <label for="">City:</label>
    <input type="text" formControlName="city">
    <br>
    <label for="">Photo:</label>
    <input type="text" formControlName="profie_picture">
    <br>
    <br>
    <button *ngIf="!id" class="btn  btn-dark " (click)="create()" >Create Account</button>
    <button *ngIf="id" class="btn  btn-dark " (click)="edit()" >Edit Account</button>

    <br>
    <br>
</form>
