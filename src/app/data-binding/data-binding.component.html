<h1>data binding</h1>

<!-- interpolation -->
<h2>my age is {{age}}</h2>
<h2>my name is {{name}}</h2>
<h2> isIndian: {{isIndian}}</h2>

<!-- property binding -->
<button [disabled]="!isValid">submit</button>

<!-- event binding -->
<button (click)="upload()">upload</button>
<button>hiiiii</button>
<button (dblclick)="send()">send</button>

<input type="text" (keyup)="change()">
<br>
<br>
<br>
<!-- two way binding -->
<input type="text" [(ngModel)]="phone">
<p>{{phone}}</p>
